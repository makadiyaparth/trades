<h3 class="text-2xl text-gray-600">Add Instrument</h3>
<form class="flex flex-col gap-4 mt-4" [formGroup]="formGroup">
  <div class="flex flex-col">
    <label for="instrument">Instrument Name</label>
    <input
      id="instrument-name"
      type="text"
      name="instrument-name"
      formControlName="name"
      placeholder="Enter Instrument Name"
      autofocus
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      formControlName="description"
      placeholder="Enter Description"
    ></textarea>
  </div>
  <div class="flex gap-4 mb-4">
    <button
      *ngIf="!editMode"
      type="button"
      (click)="save()"
      [disabled]="formGroup.invalid"
      class="px-6 py-2 bg-blue-500 cursor-pointer hover:bg-blue-700 text-white rounded-sm tracking-wide"
    >
      Save
    </button>
    <button
      *ngIf="editMode"
      type="button"
      (click)="update()"
      [disabled]="formGroup.invalid"
      class="px-6 py-2 bg-blue-500 cursor-pointer hover:bg-blue-700 text-white rounded-sm tracking-wide"
    >
      Update
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="px-6 py-2 text-gray-600 ring-1 ring-gray-600 cursor-pointer hover:bg-gray-200 rounded-sm tracking-wide"
    >
      Cancel
    </button>
  </div>
</form>
