<h3 class="text-2xl">Add Trade</h3>
<form class="flex flex-col gap-4 mt-4">
  <div class="flex flex-col">
    <label for="instrument">Instrument</label>
    <input
      id="instrument"
      type="text"
      name="instrument"
      placeholder="Enter Instrument"
      list="instrument_list"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="strike-price">Strike Price</label>
    <input
      id="strike-price"
      type="number"
      name="strike-price"
      placeholder="Enter Strike Price"
      required
    />
  </div>
  <div class="flex gap-12">
    <div class="flex gap-2 items-center">
      <input type="radio" name="option-type" id="call" />
      <label for="call">Call</label>
    </div>
    <div class="flex gap-2 items-center">
      <input type="radio" name="option-type" id="put" />
      <label for="put">Put</label>
    </div>
  </div>
  <div class="flex flex-col">
    <label for="expiry-date">Expiry Date</label>
    <input
      id="expiry-date"
      type="date"
      name="expiry-date"
      placeholder="Enter Expiry Date"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="price">Price</label>
    <input
      id="price"
      type="number"
      name="price"
      placeholder="Enter Price"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="lots">Lot/s</label>
    <input
      id="lots"
      type="number"
      name="lots"
      placeholder="Enter Lot/s"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="note">Note (optional)</label>
    <textarea id="note" name="note" placeholder="Enter Note"></textarea>
  </div>
  <div class="flex gap-4 mb-4">
    <button
      type="button"
      class="px-8 py-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-sm tracking-wide"
    >
      Buy
    </button>
    <button
      type="button"
      class="px-8 py-2 bg-red-500 hover:bg-red-700 text-white font-semibold rounded-sm tracking-wide"
    >
      Sell
    </button>
  </div>
</form>

<ng-container *ngIf="instrumentDTOs.length > 0">
  <datalist id="instrument_list">
    <option *ngFor="let instrumentDTO of instrumentDTOs">
      {{ instrumentDTO.name }}
    </option>
  </datalist>
</ng-container>
